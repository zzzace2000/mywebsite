
<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
                        <div class='intro-blocks'>
                        <img src="img/head-pic2.jpg" alt="" class="img-circle my-head">
    						<h2 class="text-shaddow">{{ page.title }}</h2>
    						<h3 class="text-shaddow">{{ page.subTitle }}</h3>
                            <p class="text-shaddow" style="font-size: 14pt">kingsley _at_ cs.toronto.edu</p>
    						<hr class="intro-divider">
    						<ul class="list-inline intro-social-buttons">
    							{% for social in site.social %}
    							<li>
    								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.fa }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
    							</li>
    							{% endfor %}
    						</ul>
                        </div>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
